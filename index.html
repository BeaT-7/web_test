<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>



<body>
    <header>
        <div class="headerNav">
            <div class="headerNav-Logo">
                <img src="./images/Logo_main2.png" id="logoImg" alt="Unable to load logo">
            </div>
            <nav class="headerNav-Tabs">
                <ul class="tab-list" id="navbarMenu">
                    <li class="tab"><a href="index.html" class="tab-link active">NEWS</a></li>
                    <li class="tab"><a href="fashion.html" class="tab-link">FASHION</a></li>
                    <li class="tab"><a href="lifestyle.html" class="tab-link">LIFESTYLE</a></li>

                    <a href="javascript:void(0);" onclick="toggleMenu()">&#9776;</a>
                </div>
            </nav>

        <script>
            function toggleMenu() {
                var menu = document.getElementById("navbarMenu");
                menu.style.display = (menu.style.display === "block") ? "none" : "block";
            }
        </script>

            <br>
