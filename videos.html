<body >
    <div class="container" > <!-- main div" -->
        <div class="videoList-checkboxFilter" id="categoryFilter">
            <label><h3>Filter by Category:</h3></label>
            <input type="checkbox" id="fashionCheckbox" class="category-checkbox" value="FASHION" checked>
            <label for="fashionCheckbox">Fashion</label>
            <input type="checkbox" id="lifestyleCheckbox" class="category-checkbox" value="LIFESTYLE" checked>
            <label for="lifestyleCheckbox">Lifestyle</label>
            <input type="checkbox" id="parentingCheckbox" class="category-checkbox" value="PARENTING" checked>
            <label for="parentingCheckbox">Parenting</label>
            <input type="checkbox" id="careerCheckbox" class="category-checkbox" value="CAREER" checked>
            <label for="careerCheckbox">Career</label>
        </div>
        <hr>

        <div id="interviewContainer">
            <script>
                // Call the function on load with all categories
                loadFilteredVideos(["FASHION", "LIFESTYLE", "PARENTING", "CAREER"]);


                // Event listener to update the filtered videos when checkboxes change
                document.querySelectorAll('.category-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const selectedCategories = getCheckedCategories();
                        interviewContainer.innerHTML = ''; //
                        loadFilteredVideos(selectedCategories);
                        console.log(selectedCategories);
                    });
                });

                function getCheckedCategories() {
                    return Array.from(document.querySelectorAll('.category-checkbox'))
                        .filter(checkbox => checkbox.checked)
                        .map(checkbox => checkbox.value);
                }
            </script>
        </div>
    </div>
</body>
