<body>
    <div class="container"> <!-- main div -->
        <div class="workFilterBox">
            <Div>
                <h3>Region: </h3>
                <label for="regionFilter"></label> 
                <select name="Region" id="regionFilter"> 
                    <option value="1">All</option> 
                    <option value="Riga">Riga</option> 
                    <option value="Valmiera">Valmiera</option> 
                    <option value="Liepaja">Liepaja</option> 
                    <option value="Rezekne">Rezekne</option> 
                    <option value="Ventspils">Ventspils</option> 
                </select>
            </Div>
            <div>
                <h3>Remote: </h3>
                <input type="checkbox" id="remoteFilter" value="false">
                <label for="remoteFilter">Remote</label>
            </div>
            <div>
                <h3>Full time: </h3>
                <input type="checkbox" id="fulltimeFilter" value="false">
                <label for="fulltimeFilter">Full Time</label>
            </div>
            <button class="filterButton" role="button" onclick="getFilteredWorkList(document.getElementById('regionFilter').value, 
                document.getElementById('remoteFilter').checked, 
                document.getElementById('fulltimeFilter').checked)">
                Filter</button>
        </div>

        <hr>

        <div id="workList">
            <script>
                // Call the function on load with all categories
                getFilteredWorkList(document.getElementById('regionFilter').value, document.getElementById('remoteFilter').checked, document.getElementById('fulltimeFilter').checked);
        
        
            </script>
        </div>
    </div>

    
</body>
